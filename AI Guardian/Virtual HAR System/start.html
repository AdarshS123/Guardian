<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Activity Simulator - Setup</title>
    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-weight: bolder;
            background-color: #e0efff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: rgba(131, 195, 255, 0.87);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.322);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #041d3f;
            text-align: center;
            margin-bottom: 1.5rem
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #161e27;
            font-weight: bold;
            font-size: large;
        }
        select {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            background-color: #ecf0f1;
            font-size: 1rem;
        }
        input[type="submit"] {
            width: 100%;
            padding: 0.75rem;
            background-color: #0e4c86;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.2rem;
            font-weight: bold;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #043d72;
        }
        #logo {
            display: block;
            margin: 0 auto 1.5rem;
            max-width: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="logo" src="{{ url_for('static', filename='Logo.png') }}" alt="Hospital Simulator Logo" onerror="handleImageError(this)">
        <h1>Hospital Activity Simulator Setup</h1>
        <form action="{{ url_for('simulator') }}" method="post">
            <label for="patientType">Patient Type:</label>
            <select name="patientType" id="patientType">
                <option value="adult">Adult</option>
                <option value="child">Child</option>
                <option value="elderly">Elderly</option>
                <option value="adult_parkinsons">Adult with Parkinson's</option>
            </select>

            <label for="roomType">Room Type:</label>
            <select name="roomType" id="roomType">
                <option value="standard">Standard</option>
                <option value="icu">ICU</option>
                <option value="operatingRoom">Operating Room</option>
            </select>

            <input type="submit" value="Start Simulation">
        </form>
    </div>

</body>
</html>
